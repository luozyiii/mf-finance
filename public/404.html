<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>微前端财务系统</title>
  <meta name="description" content="微前端财务系统 - 404页面重定向">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- GitHub Pages SPA 重定向脚本 -->
  <script type="text/javascript">
    // GitHub Pages SPA 404 重定向解决方案
    // 当用户直接访问子路由时，GitHub Pages 会返回 404
    // 这个脚本会将路径信息保存到 sessionStorage，然后重定向到 index.html

    var pathSegmentsToKeep = 1; // 保留的路径段数量，对于 /mf-finance/ 是 1

    var l = window.location;
    var redirectPath = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');

    // 如果有查询参数，也要保留
    if (l.search) {
      redirectPath += l.search;
    }

    // 如果有 hash，也要保留
    if (l.hash) {
      redirectPath += l.hash;
    }

    // 将重定向路径保存到 sessionStorage
    if (redirectPath) {
      sessionStorage.setItem('spa_redirect_path', '/' + redirectPath);
    }

    // 重定向到 index.html
    l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
              l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/');
  </script>
</head>
<body>
  <!-- 显示加载信息 -->
  <div style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    background-color: #f5f5f5;
  ">
    <div style="text-align: center;">
      <div style="
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      "></div>
      <h2 style="color: #333; margin: 0;">正在重定向...</h2>
      <p style="color: #666; margin: 10px 0 0;">请稍候，正在跳转到财务系统</p>
    </div>
  </div>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
